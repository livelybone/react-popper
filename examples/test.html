<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReactPopper</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="../lib/umd/index.js"></script>
  <link rel="stylesheet" href="../lib/css/index.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #module {
      position: relative;
      width: 50vw;
    }

    .react-popper {
      width: 30vw;
      min-height: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div id="module"></div>

<script>
var module = document.getElementById('module')
var cr = React.createElement

// do something ...
function Comp(props) {
  const state = React.useState({})
  const popper = React.useRef(null)

  React.useEffect(() => {
    setTimeout(() => {
      if(popper.current) {
        // popper.current.setState({visible: true})
        popper.current.show()
        console.log(popper.current, popper.current.eventName)
      }
    }, 1000)
  }, [])

  return cr(
    'div',
    {
      className: 'parent',
    },
    [
      'parent',
      cr(ReactPopper.default, {
        ref: popper,
        trigger: ReactPopper.TriggerType.hover,
        // forceShow: true,
        placement: 'bottom-start',
        arrowPosition: 'middle',
        afterToggle: console.log,
      }, (props) => {
        window.popperRef = props.popperRef
        return 'popper'
      }),
    ]
  )
}

ReactDOM.render(cr(Comp), module)

</script>
</body>
</html>
